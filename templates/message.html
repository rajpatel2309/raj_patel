<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carso - Thank You</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f2f2f2;
            overflow-x: hidden;
        }

        header {
            background-color: #000;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1em;
        }

        .logo {
            font-size: 1.5em;
            color: #ffa500;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 2em;
        }

        nav ul li a {
            text-decoration: none;
            color: #f2f2f2;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffa500;
        }

        section {
            padding: 5em 1em;
            text-align: center;
        }

        .thank-you-content {
            max-width: 600px;
            margin: 5em auto 3em;
            background-color: #2a2a2a;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 2s ease-in-out;
        }

        .thank-you-content h2 {
            margin-bottom: 1em;
            color: #ffa500;
        }

        .thank-you-content p {
            margin-bottom: 2em;
        }

        .thank-you-content .btn {
            display: inline-block;
            text-decoration: none;
            padding: 0.75em 2em;
            background-color: #ffa500;
            color: #000;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 1em;
        }

        .thank-you-content .btn:hover {
            background-color: #cc8400;
        }

        .smiley-face {
            font-size: 3em;
            color: #ffa500;
            animation: bounce 2s infinite;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #000;
            color: #ffa500;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Carso</div>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="message">
        <div class="thank-you-content">
            <h2>Thank You!</h2>
            <p>We have received your message and will get back to you soon.</p>
            <div class="smiley-face">&#128512;</div> <!-- Unicode for smiley face -->
            <a href="/" class="btn">Back to Home</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Carso. All Rights Reserved.</p>
    </footer>
</body>
</html>
