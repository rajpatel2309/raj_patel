<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carso - Contact Us</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f2f2f2;
            overflow-x: hidden;
        }

        header {
            background-color: #000;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1em;
        }

        .logo {
            font-size: 1.5em;
            color: #ffa500;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 2em;
        }

        nav ul li a {
            text-decoration: none;
            color: #f2f2f2;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffa500;
        }

        section {
            padding: 5em 1em;
            text-align: center;
        }

        .contact-form {
            max-width: 600px;
            margin: 3em auto;
            background-color: #2a2a2a;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 2s ease-in-out;
        }

        .contact-form h2 {
            margin-bottom: 1em;
            color: #ffa500;
        }

        .contact-form input, .contact-form select, .contact-form textarea {
            width: 100%;
            padding: 1em;
            margin: 0.5em 0;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #f2f2f2;
            font-size: 1em;
        }

        .contact-form input::placeholder, .contact-form select::placeholder, .contact-form textarea::placeholder {
            color: #bbb;
        }

        .contact-form button {
            padding: 1em 2em;
            background-color: #ffa500;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #cc8400;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #000;
            color: #ffa500;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Carso</div>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <select name="country" required>
                    <option value="" disabled selected>Country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                    <!-- Add more countries as needed -->
                </select>
                <input type="text" name="state" placeholder="State" required>
                <textarea name="message" rows="5" placeholder="Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Carso. All Rights Reserved.</p>
    </footer>

    <script>
        // Add any necessary JavaScript functionality if needed
    </script>
</body>
</html>
